<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Simple Computer Network Simulator</title>
</head>
<body>
    <content>
        <div id="topology">
            <canvas id="canvas" width="1200px" height="1000px"></canvas>
        </div>
        <div id="configure-panel"><div class="default-notice">Select a device</div></div>
        <div id="selector-panel">
            <div class="selector-panel-column">
                <div>
                    <button onclick="connectMode()" class="selector-option" title="Connect Devices">
                        <img src="assets/icons/connect.svg" draggable="false"/>
                    </button>
                </div>
                <div>
                    <button onclick="deleteMode()" class="selector-option" title="Delete">
                        <img src="assets/icons/delete.svg" draggable="false"/>
                    </button>
                </div>
            </div>
            <div class="selector-panel-column">
                <div>
                    <button onclick="resetMode()" class="selector-option" title="Select">
                        <img src="assets/icons/cursor.svg" draggable="false"/>
                    </button>
                </div>
                <div>
                    <button onclick="" class="selector-option" title="Information">
                        <img src="assets/icons/information.svg" draggable="false"/>
                    </button>
                </div>
            </div>
            <button onclick="createMode('PC')" class="selector-option" title="Add a PC">
                <img src="assets/icons/pc.svg" draggable="false"/>
            </button>
            <button onclick="createMode('ROUTER')" class="selector-option" title="Add a Router">
                <img src="assets/icons/router.svg" draggable="false"/>
            </button>
            <button onclick="createMode('SWITCH')" class="selector-option" title="Add a Switch">
                <img src="assets/icons/switch.svg" draggable="false"/>
            </button>

            <div class="selector-panel-column right-align">
                <div>
                    <input onchange="loadJSON(this)" id="environment-file-upload" type="file" accept="text/json" hidden/>
                    <button onclick="loadEnvironment()" class="selector-option" title="Load environment">
                        <img src="assets/icons/upload.svg" draggable="false"/>
                    </button>
                </div>
                <div>
                    <a onclick="exportEnvironment(this)">
                        <button class="selector-option" title="Export environment">
                            <img src="assets/icons/download.svg" draggable="false"/>
                        </button>
                    </a>
                </div>
            </div>
            <div class="selector-panel-column">
                <div>
                    <button onclick="incIconSize()" class="selector-option" title="Increase Icon Size">
                        <img src="assets/icons/zoom-in.svg" draggable="false"/>
                    </button>
                </div>
                <div>
                    <button onclick="decIconSize()" class="selector-option" title="Decrease Icon Size">
                        <img src="assets/icons/zoom-out.svg" draggable="false"/>
                    </button>
                </div>
            </div>
        </div>
    </content>
    <script src="src/ui/topology.js" type="module"></script>
    <script src="src/ui/canvas-init.js" type="module"></script>
    <script src="src/ui/configure.js" type="module"></script>
    <script src="src/ui/environment.js" type="module"></script>
</body>
</html>
